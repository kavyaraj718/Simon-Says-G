<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Simon Game</h1>
        <br>
        <h4>Press any key to start the Game</h4>
        <br>
        <br>
        <div class="container">
            <div class="up">
                <div class="box pink" type="button" id="pink"></div>
                <div class="box lightblue" type="button" id="lightblue"></div>
            </div>
            <div class="down">
                <div class="box orange" type="button" id="orange"></div>
                <div class="box blueviolet" type="button" id="blueviolet"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
